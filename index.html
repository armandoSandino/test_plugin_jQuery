<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Test Plugins</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="js/alertifyjs/css/alertify.css">
	<link rel="stylesheet" type="text/css" href="js/alertifyjs/css/themes/default.css">
	<style type="text/css">
		#col_dinamica{
			background: #09F5E1;
			border-radius: 10px 10px;
			border: 2px solid black;
			height: 100px;
			width: auto;
			text-align: center;
			font-size: 20px;
			padding: 0.5em;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

<script type="text/javascript" src="js/jquery-3.4.1.js"></script> 
<script type="text/javascript"  src="js/bootstrap/js/bootstrap.js" ></script>  
<script type="text/javascript" src="js/alertifyjs/alertify.js"></script>
<script type="text/javascript" src="js/jquery.miplugin.js"></script>
<script type="text/javascript" src="js/jquery.ocultaelemento.js"></script>	
<script type="text/javascript" src="js/jquery.mostrarelemento.js"></script>
  
</head>
<body>
	<header style="text-align: center;">
		<h1>
		Un plugin basico			
		</h1>
	</header>
	<br>
	<div class="container">
		<div class="row" id="col_dinamica">
			<div class="col col-md-12">
				<p> Un fragmento de texto</p>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col col-md-6">
				<input type="button" class="btn  btn-outline-info btn-block popover-test" name="" title="" id="btn_show" name="" value="Mostrar">
			</div>
			<div class="col col-md-6">
				<input type="button" class="btn btn-primary  btn-block popover-test" name="" title="" id="btn_hide" name="" value="Ocultar">
			</div>
		</div>
	</div>

	<hr>
</body>

<footer style="display: block; background: #7EFA8B; 
color: black; font-size: 20px; height: 100px; 
text-align: center; padding: 1em">
	<p>Sorftweb Lab</p>
</footer>

<script type="text/javascript">

	$(document).ready( function(){
	
	$("#btn_hide").click( function (){
		//$("#col_dinamica").miplugin();
		$("#col_dinamica").ocultaelemento();
	});
	$("#btn_show").click( function (){
		$("#col_dinamica").mostrarelemento();
	});

	$("#btn_hide").hover(
    function() {//se dispara cuando tiene el foco
        $(this).css('color', 'black');
        alertify.warning("Ocultando...");
    },
    function() {//se diapara cuando no tiene el foco
        $(this).css('color', 'white');
    });

    $("#btn_show").hover( function(){
    	alertify.success("Mostrando...");
    });


	
	});

</script>

</html>
